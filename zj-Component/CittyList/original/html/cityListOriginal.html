<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="misapplication-tap-highlight" content="no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
	<script src="../js/libex/jquery-2.1.4.min.js"></script>
	<script src="../js/libex/cityListData.js"></script>
	<script src="../js/libex/opsList.js"></script>
	<link rel="stylesheet" href="../css/opsList.css" />
	<title>城市列表</title>
</head>
<body>
	<section class="zj-ops-list-box">
		<!-- 搜索框 -->
		<div class="zj-ops-search-box">
			<div class="zj-ops-search">
				<div class="zj-search-icon"></div>
				<input class="zj-ops-input" type="text" placeholder="搜索"/>
			</div>
			<button class="zj-search-cancel">取消</button>
		</div>
		<!-- 城市列表容器 -->
		<div class="zj-ops-list">
			<ul class="zj-ops-piece">
				<li>当前城市</li>
				<li data-href="./fixed.html">北京市</li>
			</ul>
			<ul class="zj-ops-piece">
				<li id="re">热门城市</li>
				<li data-href="">北京市</li>
				<li data-href="">上海市</li>
				<li data-href="">深圳市</li>
				<li data-href="">天津市</li>
				<li data-href="">杭州市</li>
				<li data-href="">广州市</li>
			</ul>
		</div>
		<!-- 搜索结果容器 -->
		<div class="zj-search-resulit"></div>
		<!-- 热键 -->
		<div class="zj-target-box">
			<a href="#re" style="color:#EA100B;">热</a>
			<a href="#a">A</a>
			<a href="#b">B</a>
			<a href="#c">C</a>
			<a href="#d">D</a>
			<a href="#e">E</a>
			<a href="#f">F</a>
			<a href="#g">G</a>
			<a href="#h">H</a>
			<a href="#i">I</a>
			<a href="#j">J</a>
			<a href="#k">K</a>
			<a href="#l">L</a>
			<a href="#m">M</a>
			<a href="#n">N</a>
			<a href="#o">O</a>
			<a href="#p">P</a>
			<a href="#q">Q</a>
			<a href="#r">R</a>
			<a href="#s">S</a>
			<a href="#t">T</a>
			<a href="#u">U</a>
			<a href="#w">W</a>
			<a href="#x">X</a>
			<a href="#y">Y</a>
			<a href="#z">Z</a>
			<a href="#z">#</a>
		</div>
		<div class="zj-tost-box">  </div>
	</section>
</body>
</html>
